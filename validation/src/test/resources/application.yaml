server:
  port: ${SERVER_PORT:8888}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:ci, json}

json:
  data-provider:
    source: ${JSON_DATA_SOURCE_FOLDER}
  data-fetcher:
    start-epoch: ${DATA_FETCHER_START_EPOCH:208}
    end-epoch: ${DATA_FETCHER_END_EPOCH:230}
    skip-validation-data: ${DATA_FETCHER_SKIP_VALIDATION_DATA:false}

application:
  run:
    mode: ${RUN_MODE:fetch}
  fetch:
    override: ${OVERWRITE_EXISTING_DATA:false}

logging:
  level:
    ROOT: INFO

---
spring:
  config:
    activate:
      on-profile: db-sync

  flyway:
    enabled: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      read-only: true
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:54321}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      javax:
        persistence:
          readOnly: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        show_sql: false
        format_sql: true
        jdbc:
          fetch_size: 500
          batch_size: 100
        temp:
          use_jdbc_metadata_defaults: false
