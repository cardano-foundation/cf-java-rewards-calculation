name: 👷‍ Task
description: It's not a bug, it's not a feature, it's just something that needs to be done.
title: "[👷 Task]: <Brief Description of the task>"
labels: ["task"]

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists covering this task.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Task description 🔨🔧
      description: Describe the task in as much detail as you can. Provide a quick implementation instruction if possible.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the task?
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
