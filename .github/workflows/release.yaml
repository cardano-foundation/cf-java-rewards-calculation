name: Create a new Release

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ release-please-action
        uses: google-github-actions/release-please-action@v3
        with:
          release-type": simple
          bootstrap-sha": 692c26c7d058924cd5a17a5990758a4de9845352
          bump-minor-pre-major": true
          bump-patch-for-minor-pre-major": true
          extra-files: |
            pom.xml
