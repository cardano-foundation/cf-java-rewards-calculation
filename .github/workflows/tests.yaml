name: ğŸ³ Run Tests

on:
  push:
  pull_request:
    types: [ opened, synchronize ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”Œ Setup JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”¨ Build
        run: |
          ./mvnw --batch-mode --update-snapshots clean package -DskipTests

      - name: â¬‡ï¸ Download test data
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ${{ secrets.AWS_S3_BUCKET }}
          destination: ./rewards-calculation-test-data
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          flags: --recursive

      - name: ğŸ€ Generate .env file
        run: |
          echo "SPRING_PROFILES_ACTIVE=ci" >> validation/src/main/resources/.env
          echo "RUN_MODE=test" >> validation/src/main/resources/.env
          echo "OVERWRITE_EXISTING_DATA=false" >> validation/src/main/resources/.env
          echo "JSON_DATA_SOURCE_FOLDER=./rewards-calculation-test-data" >> validation/src/main/resources/.env

      - name: ğŸ³ Test
        run: |
          ./mvnw --batch-mode --update-snapshots test

      - name: ğŸ“Šï¸ Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          BRANCH: gh-pages
          folder: validation/target/site/jacoco
          target-folder: coverage-report/

      - name: âœ… Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        if: github.ref == 'refs/heads/main'
        with:
          generate-branches-badge: true
          jacoco-csv-file: validation/target/site/jacoco/jacoco.csv
          badges-directory: validation/build/reports/jacoco/test/html/badges

      - name: ğŸ’¾ Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: ğŸ“¤ Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          folder: validation/build/reports/jacoco/test/html/badges
          target-folder: badges/
