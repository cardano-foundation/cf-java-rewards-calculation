name: 🎳 Run Tests

on:
  push:
  pull_request:
    types: [ opened, synchronize ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🔌 Setup JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: 🔨 Build
        run: |
          mvn --batch-mode --update-snapshots clean package -DskipTests

      - name: ⬇️ Download test data
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ${{ secrets.AWS_S3_BUCKET }}
          destination: /data/rewards-calculation-test-data
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          flags: --recursive

      - name: Debug
        run: |
          echo "$PWD"

      - name: Debug
        run: |
          ls -la ../../data

      - name: Debug
        run: |
          ls -la /data

      - name: Debug
        run: |
          ls -la /data/rewards-calculation-test-data

      - name: 🍀 Generate .env file
        run: |
          echo "SPRING_PROFILES_ACTIVE=ci" >> src/test/resources/.env
          echo "JSON_DATA_SOURCE_FOLDER=/data/rewards-calculation-test-data" >> src/test/resources/.env

      - name: 🎳 Test
        run: |
          mvn --batch-mode --update-snapshots test

      - name: 📊️ Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          BRANCH: gh-pages
          folder: target/site/jacoco
          target-folder: coverage-report/

      - name: ✅ Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        if: github.ref == 'refs/heads/main'
        with:
          generate-branches-badge: true
          badges-directory: build/reports/jacoco/test/html/badges

      - name: 💾 Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: 📤 Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          folder: build/reports/jacoco/test/html/badges
          target-folder: badges/
